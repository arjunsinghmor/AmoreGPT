<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chatbox { width: 100%; height: 300px; border: 1px solid #ccc; padding: 10px; overflow-y: auto; }
        input[type="text"] { width: 80%; padding: 10px; }
        button { padding: 10px; width: 15%; }
    </style>
</head>
<body>
    <h1>Chat with the Bot</h1>
    <div id="chatbox"></div>
    <br>
    <input type="text" id="user_input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            var user_input = document.getElementById("user_input").value;
            if (user_input.trim() === "") return;

            
            var chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += "<div><strong>You:</strong> " + user_input + "</div>";
            document.getElementById("user_input").value = "";

            fetch('http://localhost:5000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_input: user_input })
            })
            .then(response => response.json())
            .then(data => {
                
                chatbox.innerHTML += "<div><strong>Bot:</strong> " + data.response + "</div>";
                chatbox.scrollTop = chatbox.scrollHeight;
            });
        }
    </script>
</body>
</html>
